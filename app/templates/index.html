<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UFuel Backend Test</title>
</head>
<body>
  <h1>UFuel Backend Test Form</h1>

  <form id="testForm">
    <p>Age: <input type="number" id="age" value="25"></p>
    <p>Height (in): <input type="number" id="height" value="70"></p>
    <p>Weight (lb): <input type="number" id="weight" value="165"></p>
    <p>Gender: 
      <select id="gender">
        <option value="male" selected>male</option>
        <option value="female">female</option>
      </select>
    </p>
    <p>Activity: 
      <select id="activity">
        <option value="sedentary">sedentary</option>
        <option value="moderate" selected>moderate</option>
        <option value="active">active</option>
      </select>
    </p>
    <p>Goal:
      <select id="goal">
        <option value="lose">lose</option>
        <option value="maintain" selected>maintain</option>
        <option value="gain">gain</option>
      </select>
    </p>
    <p>Location:
      <select id="location">
        <option value="Glen" selected>Glen</option>
        <option value="Newell">Newell</option>
        <option value="West Village">West Village</option>
      </select>
    </p>

    <button type="submit">Run</button>
  </form>

  <pre id="output"></pre>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
